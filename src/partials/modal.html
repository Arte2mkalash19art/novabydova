<button>
  <a data-modal-open href="#">wrgwgr</a>
</button>

<div data-backdrop class="backdrop is-hidden">
  <div class="modal">
    <button class="modal-close-btn">
      <svg data-modal-close width="17" height="17" class="modal-close-btn">
        <use href="/src/icons/sprite/symbol-defs.svg#icon-close"></use>
      </svg>
    </button>
    <form autocomplete="on">
      <p class="modal-title">Leave your contacts and we will contact you</p>

      <div class="modal-form">
        <label class="label-modal" for="name">Name</label>
        <input
          class="input-modal"
          type="text"
          id="name"
          name="name"
          placeholder="Yuliia"
        />
      </div>

      <div class="modal-form">
        <label class="label-modal" for="phone">Telephone</label>
        <input
          class="input-modal"
          type="phone"
          id="phone"
          name="phone"
          placeholder="+380"
        />
      </div>

      <div class="modal-form">
        <label class="label-modal" for="email">Email</label>
        <input
          class="input-modal"
          type="email"
          id="email"
          name="email"
          placeholder="Contact@gmail.com"
        />
      </div>
      <button class="send-btn">Contact us</button>
    </form>
  </div>
</div>
